<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Unit Conversion</h1>
      <div>
        <input type="number" id="input-text">
      </div>
      <button id="convert-button">Convert</button>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="convert-div">
            <h2>Length (Meter/Feet)</h2>
            <p id="meters-feet">0 meters = 0 feet | 0 feet = 0 meters</p>
          </div>
  
          <div class="convert-div">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="liters-gallons">0 liters = 0 gallons | 0 gallons = 0 liters</p>
          </div>
  
          <div class="convert-div">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="kilos-pounds">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
